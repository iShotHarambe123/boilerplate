<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate - Images</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./images/favicon.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./images/favicon.ico" sizes="any">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="./index.html" class="logo">Boilerplate</a>
            <button class="menu-toggle" aria-label="Meny">☰</button>
            <nav class="nav">
                <a href="./index.html">Start</a>
                <a href="./images.html" class="active">Bilder</a>
                <a href="./process.html">Arbetsprocess</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero container">
            <h1>Bilder</h1>
            <p>Här visas fem stycken bilder i ett galleri.</p>
        </section>

        <section class="container">
            <div class="image-grid">
                <picture>
                    <source srcset="./images/img1.avif" type="image/avif">
                    <source srcset="./images/img1.webp" type="image/webp">
                    <img src="./images/img1.jpg" alt="Bild 1" loading="lazy">
                </picture>

                <picture>
                    <source srcset="./images/img2.avif" type="image/avif">
                    <source srcset="./images/img2.webp" type="image/webp">
                    <img src="./images/img2.jpg" alt="Bild 2" loading="lazy">
                </picture>

                <picture>
                    <source srcset="./images/img3.avif" type="image/avif">
                    <source srcset="./images/img3.webp" type="image/webp">
                    <img src="./images/img3.jpg" alt="Bild 3" loading="lazy">
                </picture>

                <picture>
                    <source srcset="./images/img4.avif" type="image/avif">
                    <source srcset="./images/img4.webp" type="image/webp">
                    <img src="./images/img4.jpg" alt="Bild 4" loading="lazy">
                </picture>

                <picture>
                    <source srcset="./images/img5.avif" type="image/avif">
                    <source srcset="./images/img5.webp" type="image/webp">
                    <img src="./images/img5.jpg" alt="Bild 5" loading="lazy">
                </picture>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <small>&copy; <span id="year"></span> Boilerplate</small>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
